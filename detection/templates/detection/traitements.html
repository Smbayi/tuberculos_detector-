{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Traitement</title>
    <link rel="stylesheet" href="{% static 'detection/css/traitements.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>STATISTIQUES DE TRAITEMENT</h1>
            <a href="{% url 'admin_dashboard' %}" class="back-button">← Retour au Dashboard</a>
        </header>

        <main class="dashboard-main">
            <section class="card resume-card">
                <h2>Résumé des traitements</h2>
                <div class="resume-content">
                    <div class="resume-item">Patients traités : <span id="totalPatients">350</span></div>
                    <div class="resume-item">Tuberculose détectée : <span id="tbDetected">120</span></div>
                    <div class="resume-item">Non atteints : <span id="nonTb">230</span></div>
                </div>
            </section>

            <section class="card chart-card">
                <h2>Visualisation Graphique</h2>
                <canvas id="treatmentChart"></canvas>
            </section>
        </main>
    </div>

    <script src="{% static 'detection/js/traitements.js' %}"></script>
</body>
</html>
